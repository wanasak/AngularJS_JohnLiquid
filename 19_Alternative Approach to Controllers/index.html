<!Doctype html>
<html>
	<head>
		<title>Angular Alternative approach to controller</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
	</head>
	<body>
		<div ng-app="app">
			<div ng-controller="AppCtrl">
				<div class="button" ng-click="sayHi()">Clikc Me!!!</div>
		  	</div>

		  	<div ng-controller="AppAlternativeCtrl">
				<div class="button" ng-click="AppAlternativeCtrl.sayHi()">Clikc Me!!!</div>
		  	</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
