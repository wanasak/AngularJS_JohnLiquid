<!Doctype html>
<html>
	<head>
		<title>ng-repeat-start</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
	</head>
	<body>
		
		<div ng-app="app" ng-controller="appCtrl as app">
			<div ng-repeat-start="thing in app.things">
				{{ thing }}
			</div>
			before start
			<div ng-repeat-end>end</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
