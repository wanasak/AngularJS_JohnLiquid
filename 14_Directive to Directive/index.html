<!Doctype html>
<html>
	<head>
		<title>Angular Directive to Directive</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
	</head>
	<body>
		<div ng-app="app">
			<superhero str agi int>Super Hero</superhero>
			<superhero str>+ str</superhero>
			<superhero agi>+ agi</superhero>
			<superhero int>+ int</superhero>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
