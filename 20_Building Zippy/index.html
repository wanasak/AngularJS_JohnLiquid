<!Doctype html>
<html>
	<head>
		<title>Angular Zippy App</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
	</head>
	<body>
		<div ng-app="app">
		  <input type="text" ng-model="model.title">
		  <input type="text" ng-model="model.content">

		  <zippy title="{{model.title}}">
		    The content is: {{model.content}}

		    <h1>I in</h1>
		  </zippy>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
